<input type="file" id="imageInput">
<button onclick="uploadImage()">Upload</button>

<script>
    function uploadImage() {
        const input = document.getElementById("imageInput");
        const file = input.files[0];

        if (!file) {
            alert("Iltimos, fayl tanlang!");
            return;
        }

        const reader = new FileReader();

        reader.onloadend = function () {
            const base64Image = reader.result;

            console.log()
            console.log(base64Image)
            console.log()

            // ❗ Bearer tokenni shu yerga yozing (yoki localStorage, cookie yoki boshqa usul bilan oling)
            const token = "TOKEN"; // <-- bu yerga tokeningizni yozing

            fetch("http://localhost:8000/api/v1/projects/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`  // ← Avtorizatsiya sarlavhasi
                },
                body: JSON.stringify({
                    "parent_category": null,
                    "image": base64Image,
                    "prompts": [
                        {
                            "language_id": 1,
                            "language_code": "uz",
                            "prompt": "prompt 1"
                        }
                    ],
                    "translations": [
                        {
                            "language_id": 1,
                            "language_code": "uz",
                            "value": "sdfsdfsd"
                        },
                        {
                            "language_id": 2,
                            "language_code": "en",
                            "value": "en value fdfd"
                        }
                    ]
                })
            })
            .then(response => {
                console.log(response.statusText)
                if (!response.ok) {
                    throw new Error("Serverdan noto‘g‘ri javob: " + response.status + " " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log("Yuborildi:", data);
            })
            .catch(error => {
                console.error("Xatolik:", error);
            });
        };

        reader.readAsDataURL(file);
    }
</script>
